<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- having target="_blank" makes you open another tab instead of opening the link from your current tab -->
    <!-- rel is used to describe the relation between the current page and the linked document. -->
    <!-- noopener prevents phishing attacks where the opened link may change the original webpage to a different one to trick users. This is referred to as tabnabbing. -->
    <!-- Adding the noreferrer value can be done if you wish to not let the opened link know that your webpage links to it. -->


    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

    <p><a href="pages/about.html" target="_blank">About</a>
    </p>
    <p><img src="./images/dog.jpg" alt="Doug the Pug" height="310" width="310"></p>
</body>
</html>
